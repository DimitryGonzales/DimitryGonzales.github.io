<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimitry's Website</title>

    <!--Page Icon-->
    <link rel="icon" href="assets/favicon/rose.png" type="image/png">

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!--Inter Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <input id="menu-toggle" type="checkbox">
    <label class="label-menu-toggle" for="menu-toggle">
        <i class="fa-solid fa-bars menu-closed-icon"></i>
        <i class="fa-solid fa-arrow-left menu-opened-icon"></i>
    </label>

    <nav class="menu">
        <div class="shortcuts-box">
            <h1 class="box-title">Sections</h1>

            <div class="shortcuts">
                <a class="shortcut" href="">
                    <div class="shortcut-icon">
                        <i class="fa-solid fa-user"></i>
                    </div>

                    <h2>Me</h2>
                </a>

                <a class="shortcut" href="">
                    <div class="shortcut-icon">
                        <i class="fa-solid fa-book"></i>
                    </div>

                    <h2>Skills</h2>
                </a>

                <a class="shortcut" href="">
                    <div class="shortcut-icon">
                        <i class="fa-solid fa-screwdriver-wrench"></i>
                    </div>

                    <h2>Projects</h2>
                </a>
            </div>
        </div>

        <div class="theme-selector-box">
            <h1 class="box-title">Theme Selector</h1>

            <div class="theme-selector">
                <input id="brightness-toggle" type="checkbox">
                <label class="label-brightness-toggle" for="brightness-toggle">
                    <i class="fa-solid fa-sun brightness-bright-icon"></i>
                    <i class="fa-solid fa-moon brightness-dark-icon"></i>
                </label>

                <select id="palette-selector">
                    <option value="default">Default</option>
                    <option value="catppuccin-mocha">Catppuccin Mocha</option>
                </select>
            </div>
        </div>
    </nav>

    <script src="scripts/theme.js"></script>
</body>
</html>
