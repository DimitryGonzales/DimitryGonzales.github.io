<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimitry's Website</title>

    <!--CSS-->
    <link rel="stylesheet" href="/404.css">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!--JetBrains Mono Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

    <!--Noto Sans Japanese-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="navbar">
        <div class="navbar-content">
            <div class="language-selector-container">
                <select id="language-selector">
                    <option value="en">English</option>
                    <option value="pt">Português</option>
                    <option value="ja">日本語</option>
                </select>
            </div>
        </div>
    </nav>
    
    <main>
        <div class="message-container">
            <h1 class="message-1" data-i18n="404-message-1">
                Page Not Found
            </h1>

            <p class="message-2" data-i18n="404-message-2">
                The requested page could not be found.
            </p>
        </div>

        <a href="/" class="homepage-button">
            <span data-i18n="404-homepage-button">Return to homepage</span>
        </a>
    </main>

    <footer>
        <div class="footer-container">
            <h2 class="footer-container-title" data-i18n="footer-container-title-fonts">
                Fonts
            </h2>

            <div class="footer-data-container">
                <a href="https://fonts.google.com/specimen/JetBrains+Mono" target="_blank" class="footer-data">
                    <span>JetBrains Mono</span>

                    <i class="fa-brands fa-google"></i>
                </a>

                <a href="https://fonts.google.com/noto/specimen/Noto+Sans+JP" target="_blank" class="footer-data">
                    <span>Noto Sans Japanese</span>

                    <i class="fa-brands fa-google"></i>
                </a>
            </div>
        </div>

        <div class="footer-container">
            <h2 class="footer-container-title" data-i18n="footer-container-title-libraries">
                Libraries
            </h2>

            <div class="footer-data-container">
                <a href="https://fontawesome.com" target="_blank" class="footer-data">
                    <span>Font Awesome</span>

                    <i class="fa-brands fa-font-awesome"></i>
                </a>
            </div>
        </div>

        <hr class="footer-division">

        <div class="footer-link-container">
            <a href="https://github.com/DimitryGonzales" target="_blank" class="footer-link">
                <span data-i18n="footer-link-my-github">My Github</span>

                <i class="fa-brands fa-github"></i>
            </a>

            <a href="https://github.com/DimitryGonzales/DimitryGonzales.github.io" target="_blank" class="footer-link">
                <span data-i18n="footer-link-website-source">Website Source</span>

                <i class="fa-brands fa-github"></i>
            </a>
        </div>
    </footer>

    <script src="/scripts/language.js"></script>
    <script src="/scripts/scrollingDirection.js"></script>
    <script src="/scripts/githubData.js"></script>
</body>
</html>
