<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimitry's Website</title>

    <!--CSS-->
    <link rel="stylesheet" href="/404.css">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!--Inter Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!--Noto Sans Japanese Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

    <!--ScrollReveal-->
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
    <input type="checkbox" id="navbar-toggle">
    <label for="navbar-toggle">
        <i class="fa-solid fa-bars navbar-toggle-closed-icon"></i>
        <i class="fa-solid fa-arrow-left navbar-toggle-open-icon"></i>
    </label>

    <nav class="navbar">
        <span class="navbar-title" data-i18n="navbar-title">
            Menu
        </span>
            <section class="navbar-section">
                <span class="navbar-section-title" data-i18n="navbar-section-title-social">
                    Social
                </span>

                <div class="navbar-section-button-container">
                    <a class="navbar-section-button" href="mailto:dimitrygonzales@gmail.com" target="_blank">
                        <span data-i18n="social-email">Email</span>
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>

                    <a class="navbar-section-button" href="https://github.com/DimitryGonzales" target="_blank">
                        <span data-i18n="social-github">Github</span>
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </section>
        </div>

        <input type="checkbox" id="theme-toggle">
        <label for="theme-toggle">
            <i class="fa-solid fa-sun bright-icon"></i>
            <i class="fa-solid fa-moon dark-icon"></i>
        </label>
    </nav>

    <div class="language-selector-container">
        <div class="language-selector-icon">
            <i class="fa-solid fa-language"></i>
        </div>

        <select id="language-selector">
            <option value="en">English</option>
            <option value="pt">Português</option>
            <option value="ja">日本語</option>
        </select>
    </div>

    <a class="return-to-top" href="#">
        <i class="fa-solid fa-arrow-up"></i>
    </a>

    <div class="main">
        <h1 class="error-title" data-i18n="error-title">
            Page Not Found
        </h1>

        <p class="error-subtitle" data-i18n="error-subtitle">
            The requested page could not be found.
        </p>

        <a class="error-button" href="/">
            <span data-i18n="error-button">Return to homepage</span>
        </a>
    </div>

    <footer>
        <section class="footer-section">
            <h1 class="footer-section-title" data-i18n="footer-section-title-contributors">
                Contributors
            </h1>

            <div class="footer-section-button-container">
                <a class="footer-section-button" id="contributor" href="https://github.com/DimitryGonzales" target="_blank">
                    <div class="contributor-image-container">
                        <img src="https://avatars.githubusercontent.com/u/125162224?v=4" alt="prlw's avatar">
                    </div>

                    <div class="contributor-info">
                        <h2 class="contributor-title">
                            Dimitry
                        </h2>

                        <span class="contributor-role" data-i18n="contributor-role-dimitry">
                            Developer
                        </span>
                    </div>
                </a>
            </div>
        </section>

        <section class="footer-section">
            <h1 class="footer-section-title" data-i18n="footer-section-title-fonts">
                Fonts
            </h1>

            <div class="footer-section-button-container">
                <a class="footer-section-button" href="https://fonts.google.com/specimen/Inter" target="_blank">
                    <span>Inter</span>
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </a>

                <a class="footer-section-button" href="https://fonts.google.com/noto/specimen/Noto+Sans+JP" target="_blank">
                    <span>Noto Sans Japanese</span>
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </a>
            </div>
        </section>

        <section class="footer-section">
            <h1 class="footer-section-title" data-i18n="footer-section-title-libraries">
                Libraries
            </h1>

            <div class="footer-section-button-container">
                <a class="footer-section-button" href="https://fontawesome.com/" target="_blank">
                    <span>Font Awesome</span>
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </a>

                <a class="footer-section-button" href="https://scrollrevealjs.org/" target="_blank">
                    <span>ScrollReveal</span>
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </a>
            </div>
        </section>
    </footer>

    <script src="/scripts/language.js"></script>

    <script src="/scripts/scrollreveal.js"></script>

    <script src="/scripts/theme.js"></script>

    <script src="/scripts/closeMenu.js"></script>
</body>
</html>
