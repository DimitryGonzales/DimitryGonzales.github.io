<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    
    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!--Inter Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <label for="nav-visibility">
        <div class="nav-visibility-label">
            <i class="fa-solid fa-bars"></i>
        </div>
    </label>

    <input type="checkbox" id="nav-visibility">

    <nav>
        <div class="shortcuts-box">
            <ul class="shortcuts">
                <li><h2 class="shortcut-title">Academic &nbsp;<i class="fa-solid fa-book"></i></h2></li>
                <li><a class="shortcut-item" href="https://guiadoestudante.abril.com.br/enem/cronograma-de-estudos-para-o-enem-2025">Guia Enem</a></li>
                <li><a class="shortcut-item" href="https://estudeprisma.com/novidades">Prisma</a></li>
                <li><a class="shortcut-item" href="https://www.udemy.com/home/my-courses/learning/">Udemy</a></li>
                <li><a class="shortcut-item" href="https://webwhiteboard.com/">Whiteboard</a></li>
            </ul>
    
            <ul class="shortcuts">
                <li><h2 class="shortcut-title">Dev &nbsp;<i class="fa-solid fa-laptop"></i></h2></li>
                <li><a class="shortcut-item" href="https://devdocs.io/">DevDocs</a></li>
                <li><a class="shortcut-item" href="https://github.com/DimitryGonzales">GitHub</a></li>
                <li><a class="shortcut-item" href="https://leetcode.com/problemset/">Leetcode</a></li>
                <li><a class="shortcut-item" href="https://www.virustotal.com/gui/home/upload">VirusTotal</a></li>
                <li><a class="shortcut-item" href="https://w3schools.com">W3Schools</a></li>
            </ul>

            <ul class="shortcuts">
                <li><h2 class="shortcut-title">General &nbsp;<i class="fa-solid fa-globe"></i></h2></li>
                <li><a class="shortcut-item" href="https://chatgpt.com/">ChatGPT</a></li>
                <li><a class="shortcut-item" href="https://chat.deepseek.com/">Deepseek</a></li>
                <li><a class="shortcut-item" href="https://drive.google.com/">Drive</a></li>
                <li><a class="shortcut-item" href="https://gmail.com/">Gmail</a></li>
                <li><a class="shortcut-item" href="https://reddit.com/">Reddit</a></li>
            </ul>
    
            <ul class="shortcuts">
                <li><h2 class="shortcut-title">Linux &nbsp;<i class="fa-brands fa-linux"></i></h2></li>
                <li><a class="shortcut-item" href="https://archlinux.org/">Arch Linux</a></li>
                <li><a class="shortcut-item" href="https://explainshell.com/#">Explain Shell</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="main">
        <div class="welcome">
            <h1 class="welcome-phrase">
                Welcome!
            </h1>
        </div>

        <form action="http://www.google.com/search" method="get" class="search">
            <input type="text" name="q" placeholder="Search" class="search-bar">
        </form>
    </div>
</body>
</html>
