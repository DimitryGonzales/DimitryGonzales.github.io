<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimitry's Website</title>
    
    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--AOS-->

<body>

        <i class="fa-solid fa-moon dark-theme-icon"></i>

    <label for="navbar-toggle" id="label-navbar-toggle">
        <i class="fa-solid fa-bars closed-navbar-icon"></i>
        <i class="fa-solid fa-xmark opened-navbar-icon"></i>
    </label>

    <nav id="navbar">
        <a class="navbar-button" href="">

        </a>
        
        <a class="navbar-button" href="">

        </a>

        </a>

        <i class="fa-solid fa-share-nodes closed-social-icon"></i>

    </a>

        AOS.init();
