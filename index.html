<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimitry's Website</title>
    
    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--AOS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <input type="checkbox" id="theme-toggle">
    <label for="theme-toggle" id="label-theme-toggle">
        <i class="fa-solid fa-sun light-theme-icon"></i>
        <i class="fa-solid fa-moon dark-theme-icon"></i>
    </label>

    <input type="checkbox" id="navbar-toggle">
    <label for="navbar-toggle" id="label-navbar-toggle">
        <i class="fa-solid fa-bars closed-navbar-icon"></i>
        <i class="fa-solid fa-xmark opened-navbar-icon"></i>
    </label>

    <nav id="navbar">
        <a class="navbar-button" href="">
            Me
        </a>
        
        <a class="navbar-button" href="#skills">
            Skills
        </a>

        <a class="navbar-button" href="#projects">
            Projects
        </a>

        <a class="navbar-button" href="">
            Contact
        </a>
    </nav>

    <input type="checkbox" id="social-toggle">
    <label for="social-toggle" id="label-social-toggle">
        <i class="fa-solid fa-share-nodes closed-social-icon"></i>
        <i class="fa-solid fa-xmark opened-social-icon"></i>
    </label>

    <a class="social-button" id="email" href="mailto:dimitrygonzales@gmail.com">
        <i class="fa-solid fa-envelope"></i>
        <span class="tooltip-social-button">Email</span>
    </a>

    <a class="social-button" id="github" href="https://github.com/DimitryGonzales">
        <i class="fa-brands fa-github"></i>
        <span class="tooltip-social-button">GitHub</span>
    </a>

    <div class="main">
        <span style="color: red; font-size: 2rem; font-weight: bold; margin: 150px auto;">Work in Progress!</span>

        <hr class="section-division" id="skills">

        <div class="skills">
            <h2 data-aos="fade-up">Skills</h2>

            <div class="skills-box">
                <div class="skills-column" id="skills-column-1" data-aos="fade-right">
                    <input type="checkbox" id="skill-toggle-html">
                    <div class="skill">
                        <div class="skill-titlebar">
                            <label for="skill-toggle-html" class="label-skill-toggle">
                                <i class="fa-solid fa-chevron-down"></i>
                            </label>
                            
                            <img src="images/html.png" alt="html-icon" class="skill-icon">

                            <span class="skill-name">HTML</span>
                        </div>
                    </div>

                    <input type="checkbox" id="skill-toggle-css">
                    <div class="skill">
                        <div class="skill-titlebar">
                            <label for="skill-toggle-css" class="label-skill-toggle">
                                <i class="fa-solid fa-chevron-down"></i>
                            </label>
                            
                            <img src="images/css.png" alt="html-icon" class="skill-icon">

                            <span class="skill-name">CSS</span>
                        </div>
                    </div>

                    <input type="checkbox" id="skill-toggle-javascript">
                    <div class="skill">
                        <div class="skill-titlebar">
                            <label for="skill-toggle-javascript" class="label-skill-toggle">
                                <i class="fa-solid fa-chevron-down"></i>
                            </label>
                            
                            <img src="images/javascript.png" alt="html-icon" class="skill-icon">

                            <span class="skill-name">JavaScript</span>
                        </div>
                    </div>
                </div>

                <div class="skills-column" id="skills-column-2" data-aos="fade-left">
                    <input type="checkbox" id="skill-toggle-typescript">
                    <div class="skill">
                        <div class="skill-titlebar">
                            <label for="skill-toggle-typescript" class="label-skill-toggle">
                                <i class="fa-solid fa-chevron-down"></i>
                            </label>
                            
                            <img src="images/typescript.png" alt="html-icon" class="skill-icon">

                            <span class="skill-name">TypeScript</span>
                        </div>
                    </div>

                    <input type="checkbox" id="skill-toggle-c">
                    <div class="skill">
                        <div class="skill-titlebar">
                            <label for="skill-toggle-c" class="label-skill-toggle">
                                <i class="fa-solid fa-chevron-down"></i>
                            </label>
                            
                            <img src="images/c.png" alt="html-icon" class="skill-icon">

                            <span class="skill-name">C</span>
                        </div>
                    </div>

                    <input type="checkbox" id="skill-toggle-python">
                    <div class="skill">
                        <div class="skill-titlebar">
                            <label for="skill-toggle-python" class="label-skill-toggle">
                                <i class="fa-solid fa-chevron-down"></i>
                            </label>
                            
                            <img src="images/python.png" alt="html-icon" class="skill-icon">

                            <span class="skill-name">Python</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr class="section-division" id="projects">

        <div class="projects" data-aos="fade-up">
            <h2>Projects</h2>
        </div>
    </div>

    <script src="scripts/check-scroll.js"></script>

    <script src="scripts/uncheck-when-clicked.js"></script>

    <script src="scripts/theme-toggle.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <script src="scripts/change-aos.js"></script>
</body>
</html>
