<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection & Analysis</title>

    <!--Page Icon-->
    <link rel="icon" href="/assets/rose.png" type="image/png">

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!--Google Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded">

    <!--Inter Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="tool-container">
            <a class="tool-go-home" href="/">
                <i class="fa-solid fa-house"></i>

                <span data-i18n="tool-go-home">Home</span>
            </a>

            <div class="language-selector-container">
                <div class="language-selector-icon">
                    <i class="fa-solid fa-language"></i>
                </div>

                <select id="language-selector">
                    <option value="en">English</option>
                    <option value="pt">Português</option>
                    <option value="ja">日本語</option>
                </select>
            </div>

            <input type="checkbox" id="theme-toggle">
            <label for="theme-toggle">
                <span class="material-symbols-rounded bright-icon">
                    sunny
                </span>

                <span class="material-symbols-rounded dark-icon">
                    moon_stars
                </span>
            </label>
        </div>

        <h1 class="main-title" data-i18n="main-title">
            Face Detection & Analysis
        </h1>

        <div class="face-detection-analysis">
            <div class="face-detection-container">
                <video id="video" autoplay muted></video>
                <canvas id="overlay"></canvas>
            </div>

            <div id="face-info-container" class="face-info-container">
                
            </div>
        </div>
    </main>

    <script src="/scripts/language.js"></script>

    <script src="/scripts/theme.js"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script defer src="scripts/face-detection-analysis.js"></script>
</body>
</html>
