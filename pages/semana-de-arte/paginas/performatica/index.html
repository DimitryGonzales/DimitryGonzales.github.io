<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana de Arte</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!--Inter Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <input type="checkbox" id="menu-toggle">

    <nav class="navbar">
        <h1 class="page-title">
            Performática
        </h1>

        <div class="navbar-tool-container">
            <label for="menu-toggle" class="label-menu-toggle">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div> 
    </nav>

    <div class="menu">
        <label for="menu-toggle" class="label-menu-toggle-inner">
            <div class="label-menu-toggle-inner-icon">
                <i class="fa-solid fa-arrow-left"></i>
            </div>

            <h2 class="menu-title">
                Menu
            </h2>
        </label>

        <div class="menu-section-container">
            <div class="menu-section">
                <div class="menu-section-header">
                    <div class="menu-section-icon">
                        <i class="fa-solid fa-window-restore"></i>
                    </div>

                    <h3 class="menu-section-title">
                        Atalhos
                    </h3>
                </div>

                <div class="shortcut-container">
                    <a href="/pages/semana-de-arte/" class="shortcut">
                        <span>Início</span>

                        <i class="fa-solid fa-house"></i>
                    </a>

                    <a href="/pages/semana-de-arte/paginas/performatica/" class="shortcut">
                        <span>Performática</span>

                        <i class="fa-solid fa-pencil"></i>
                    </a>

                    <a href="/pages/semana-de-arte/paginas/expositiva/" class="shortcut">
                        <span>Expositiva</span>

                        <i class="fa-solid fa-pencil"></i>
                    </a>

                    <a href="/pages/semana-de-arte/paginas/galeria/" class="shortcut" style="display: none">
                        <span>Galeria</span>

                        <i class="fa-solid fa-images"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="theme-toggle-container">
            <span class="theme-toggle-title">
                Tema escuro
            </span>

            <input type="checkbox" id="theme-toggle">
            <label for="theme-toggle" class="label-theme-toggle">
                <div class="theme-toggle-switch"></div>
            </label>
        </div>
    </div>

    <main>
        <section class="main-section">
            <div class="main-section-header">
                <div class="main-section-icon">
                    <i class="fa-solid fa-pencil"></i>
                </div>

                <h2 class="main-section-title">
                    Inscrição
                </h2>
            </div>

            <div class="main-section-content">
                <form action="https://formspree.io/f/xrbkvzwo" method="POST">
                    <div class="form-section">
                        <label>
                            Título da performance:
                            <input type="text" name="Título" placeholder="ex: The Starry Night"></input>
                        </label>
                    </div>

                    <div class="form-section">
                        <label>
                            Tipo de performance:
                            <input type="text" name="Tipo" placeholder="ex: Música, Dança, ...">
                        </label>
                    </div>

                    <div class="form-section">
                        <label>
                            Duração da performance:
                            <input type="text" name="Duração" placeholder="ex: 30min"></input>
                        </label>
                    </div>

                    <div class="form-section">
                        <label>
                            Recursos para a apresentação (apenas se precisar):
                            <div id="resources-container">

                            </div>
                        </label>

                        <button class="add-button" type="button" onclick="addResource()">
                            Adicionar Recurso
                        </button>
                    </div>

                    <div class="form-section">
                        <label>
                            Dia de apresentação:
                            <select name="Dia">
                                <option value="" disabled selected>
                                    Selecione um dia
                                </option>

                                <option value="Segunda-Feira">
                                    Segunda-Feira
                                </option>

                                <option value="Terça-Feira">
                                    Terça-Feira
                                </option>

                                <option value="Quarta-Feira">
                                    Quarta-Feira
                                </option>

                                <option value="Quinta-Feira">
                                    Quinta-Feira
                                </option>

                                <option value="Sexta-Feira">
                                    Sexta-Feira
                                </option>
                            </select>
                        </label>
                    </div>

                    <div class="form-section">
                        <label>
                            Turma do grupo:
                            <input type="text" name="Turma" placeholder="ex: 302, 301, ...">
                        </label>
                    </div>

                    <div class="form-section">
                        <label>
                            Integrantes do grupo:
                            <div id="members-container">
                                
                            </div>

                            <button class="add-button" type="button" onclick="addMember()">
                                Adicionar Integrante
                            </button>
                        </label>
                    </div>

                    <div class="form-section">
                        <label>
                            Contato do grupo:
                            <input type="text" name="Contato" placeholder="ex: pedro@gmail.com, +55 31 28417-8746, ...">
                        </label>
                    </div>
                    
                    <div class="form-section">
                        <button class="submit-button" type="submit">Enviar Formulário</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <h2 class="footer-container-title" data-i18n="footer-container-title-fonts">
                Fonts
            </h2>

            <div class="footer-data-container">
                <a href="https://fonts.google.com/specimen/Inter" target="_blank" class="footer-data">
                    <span>Inter</span>

                    <i class="fa-brands fa-google"></i>
                </a>
            </div>
        </div>

        <div class="footer-container">
            <h2 class="footer-container-title" data-i18n="footer-container-title-libraries">
                Libraries
            </h2>

            <div class="footer-data-container">
                <a href="https://fontawesome.com" target="_blank" class="footer-data">
                    <span>Font Awesome</span>

                    <i class="fa-brands fa-font-awesome"></i>
                </a>
            </div>
        </div>

        <hr class="footer-division">

        <div class="footer-link-container">
            <a href="https://github.com/DimitryGonzales" target="_blank" class="footer-link">
                <span data-i18n="footer-link-my-github">My Github</span>

                <i class="fa-brands fa-github"></i>
            </a>

            <a href="https://github.com/DimitryGonzales/DimitryGonzales.github.io" target="_blank" class="footer-link">
                <span data-i18n="footer-link-website-source">Website Source</span>

                <i class="fa-brands fa-github"></i>
            </a>
        </div>
    </footer>

    <script src="../../scripts/themeToggle.js"></script>
    <script src="scripts/dynamic-input.js"></script>
    <script src="../../scripts/closeOutside.js"></script>
</body>
</html>
