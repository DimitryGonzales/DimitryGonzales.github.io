<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana de Arte</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Font Awesome Library-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!--Nunito Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <!--Swiper-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>

<body>
    <input id="navbar-toggle" type="checkbox">
    <label class="label-navbar-toggle" for="navbar-toggle">
        <i class="fa-solid fa-bars label-navbar-toggle-icon-closed"></i>
        <i class="fa-solid fa-xmark label-navbar-toggle-icon-open"></i>
    </label>

    <nav class="navbar">
        <div class="navbar-logo-box">
            <span class="navbar-logo">Semana de Arte</span>
        </div>

        <div class="navbar-buttons-box">
            <a class="navbar-button" href="../../">
                <i class="fa-solid fa-house"></i>
                <span>Início</span>
            </a>

            <a class="navbar-button" href="../galeria/">
                <i class="fa-solid fa-images"></i>
                <span>Galeria</span>
            </a>

            <a class="navbar-button" href="../inscricao-tipo/">
                <i class="fa-solid fa-pen-to-square"></i>
                <span>Inscrição</span>
            </a>
        </div>

        <input id="theme-switcher" type="checkbox">
        <div class="theme-switcher-box">
            <label class="label-theme-switcher" for="theme-switcher">
                <i class="fa-solid fa-moon label-theme-switcher-icon-bright"></i>
                <i class="fa-solid fa-sun label-theme-switcher-icon-dark"></i>
            </label>
        </div>
    </nav>

    <main class="main">
        <section class="section">
            <h1 class="section-title">
                Galeria
            </h1>

            <div class="section-content">
                <a class="gallery-item" href="">
                    <img src="../../assets/linux-customization-screenshot.png" alt="">
                </a>

                <a class="gallery-item" href="">
                    <img src="../../assets/personal-website-screenshot.png" alt="">
                </a>

                <a class="gallery-item" href="">
                    <img src="../../assets/linux-customization-screenshot.png" alt="">
                </a>

                <a class="gallery-item" href="">
                    <img src="../../assets/linux-customization-screenshot.png" alt="">
                </a>

                <a class="gallery-item" href="">
                    <img src="../../assets/personal-website-screenshot.png" alt="">
                </a>

                <a class="gallery-item" href="">
                    <img src="../../assets/linux-customization-screenshot.png" alt="">
                </a>

                <a class="gallery-item" href="">
                    <img src="../../assets/linux-customization-screenshot.png" alt="">
                </a>

                <a class="gallery-item" href="">
                    <img src="../../assets/personal-website-screenshot.png" alt="">
                </a>

                <a class="gallery-item" href="">
                    <img src="../../assets/linux-customization-screenshot.png" alt="">
                </a>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-section">
            <h1 class="footer-section-title">
                Membros do Projeto
            </h1>

            <a class="footer-member" href="https://github.com/DimitryGonzales" target="_blank">
                <img src="../../assets/DimitryGonzales.png" alt="">

                <div class="footer-member-about">
                    <h2 class="footer-member-name">
                        Dimitry Gonzales
                    </h2>

                    <h3 class="footer-member-role">
                        Dev
                    </h3>
                </div>
            </a>
            
            <a class="footer-member" href="https://github.com/marcoosnts" target="_blank">
                <img src="../../assets/Marco.jpg" alt="">

                <div class="footer-member-about">
                    <h2 class="footer-member-name">
                        Marco
                    </h2>

                    <h3 class="footer-member-role">
                        Idealizador
                    </h3>
                </div>
            </a>
        </div>
    </footer>
    
    <script src="../../scripts/theme-toggle.js"></script>
</body>
</html>
