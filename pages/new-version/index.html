<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!--Inter Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!--Noto Sans Japanese-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="toolbox">
        <input type="checkbox" id="theme-menu-toggle" class="toolbox-checkbox">
        <div class="tooltip-parent">
            <label for="theme-menu-toggle" class="toolbox-button when-click">
                <i class="fa-solid fa-palette"></i>
                <i class="fa-solid fa-xmark"></i>
            </label>

            <div class="tooltip tooltip-right">
                <span>Theme Menu</span>
            </div>
        </div>

        <div class="theme-menu">
            <input type="checkbox" id="theme-toggle">
            <label for="theme-toggle"  class="theme-toggle-container">
                <h2 class="theme-toggle-container-title">
                    Dark Theme
                </h2>

                <div class="theme-toggle-switch-container">
                    <div class="theme-toggle-switch">

                    </div>
                </div>
            </label>

            <div class="palette-container">
                <input type="radio" name="palette-radio" class="palette-radio" id="palette-color-blue" checked>
                <label for="palette-color-blue" class="palette-color-label palette-color-blue">
                    <div class="palette-color-label-shade-container">
                        <div class="palette-color-label-shade"></div>
                        <div class="palette-color-label-shade"></div>
                        <div class="palette-color-label-shade"></div>
                        <div class="palette-color-label-shade"></div>
                        <div class="palette-color-label-shade"></div>
                    </div>

                    <div class="palette-color-label-info">
                        <h2 class="palette-color-label-title">Blue</h2>

                        <div class="palette-color-label-check">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </div>
                </label>

                <input type="radio" name="palette-radio" class="palette-radio" id="palette-color-green">
                <label for="palette-color-green" class="palette-color-label palette-color-green">
                    <div class="palette-color-label-shade-container">
                        <div class="palette-color-label-shade"></div>
                        <div class="palette-color-label-shade"></div>
                        <div class="palette-color-label-shade"></div>
                        <div class="palette-color-label-shade"></div>
                        <div class="palette-color-label-shade"></div>
                    </div>

                    <div class="palette-color-label-info">
                        <h2 class="palette-color-label-title">Green</h2>

                        <div class="palette-color-label-check">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </div>
                </label>

                <input type="radio" name="palette-radio" class="palette-radio" id="palette-color-purple">
                <label for="palette-color-purple" class="palette-color-label palette-color-purple">
                    <div class="palette-color-label-shade-container">
                        <div class="palette-color-label-shade"></div>
                        <div class="palette-color-label-shade"></div>
                        <div class="palette-color-label-shade"></div>
                        <div class="palette-color-label-shade"></div>
                        <div class="palette-color-label-shade"></div>
                    </div>

                    <div class="palette-color-label-info">
                        <h2 class="palette-color-label-title">Purple</h2>

                        <div class="palette-color-label-check">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </div>
                </label>
            </div>
        </div>

        <input type="checkbox" id="search-toggle" class="toolbox-checkbox">
        <div class="tooltip-parent">
            <label for="search-toggle" class="toolbox-button when-click">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-xmark"></i>
            </label>

            <div class="tooltip tooltip-right">
                <span>Search</span>
            </div>
        </div>

        <div class="search-container">
            <input type="text" class="search" id="search" placeholder="Search" data-i18n-placeholder="search-placeholder">

            <div class="search-result-container">
                <a href="#me" class="search-result">
                    <div class="search-result-info">
                        <div class="search-result-icon">
                            <i class="fa-solid fa-user"></i>
                        </div>

                        <span class="search-result-title" data-i18n="section-title-me">
                            Me
                        </span>
                    </div>

                    <i class="fa-solid fa-chevron-right"></i>
                </a>

                <a href="#projects" class="search-result">
                    <div class="search-result-info">
                        <div class="search-result-icon">
                            <i class="fa-solid fa-screwdriver-wrench"></i>
                        </div>

                        <span class="search-result-title" data-i18n="section-title-projects">
                            Projects
                        </span>
                    </div>

                    <i class="fa-solid fa-chevron-right"></i>
                </a>

                <a href="#pages" class="search-result">
                    <div class="search-result-info">
                        <div class="search-result-icon">
                            <i class="fa-solid fa-globe"></i>
                        </div>

                        <span class="search-result-title" data-i18n="section-title-pages">
                            Pages
                        </span>
                    </div>

                    <i class="fa-solid fa-chevron-right"></i>
                </a>
            </div>
        </div>
    </div>

    <nav class="section-menu">
        <div class="tooltip-parent">
            <a href="#me" class="section-menu-button section-indicator-me when-click">
                <i class="fa-solid fa-user"></i>
            </a>

            <div class="tooltip tooltip-top">
                <span>Me</span>
            </div>
        </div>

        <div class="tooltip-parent">
            <a href="#projects" class="section-menu-button section-indicator-projects when-click tooltip-parent">
                <i class="fa-solid fa-screwdriver-wrench"></i>
            </a>

            <div class="tooltip tooltip-top">
                <span>Projects</span>
            </div>
        </div>

        <div class="tooltip-parent">
            <a href="#pages" class="section-menu-button section-indicator-pages when-click tooltip-parent">
                <i class="fa-solid fa-globe"></i>
            </a>

            <div class="tooltip tooltip-top">
                <span>Pages</span>
            </div>
        </div>
    </nav>

    <div class="language-selector-container">
        <div class="language-selector-icon">
            <i class="fa-solid fa-language"></i>
        </div>

        <select id="language-selector" class="when-click">
            <option value="en">English</option>
            <option value="pt">Português</option>
            <option value="ja">日本語</option>
        </select>
    </div>

    <a href="#" class="go-to-top when-click">
        <i class="fa-solid fa-chevron-up"></i>
    </a>

    <main>
        <section id="me">

        </section>

        <section id="projects">

        </section>

        <section id="pages">
            
        </section>
    </main>

    <script src="/scripts/language.js"></script>

    <script src="/scripts/themeToggle.js"></script>

    <script src="/scripts/paletteColor.js"></script>

    <script src="/scripts/scrollingDirection.js"></script>

    <script src="/scripts/sectionDetection.js"></script>

    <script src="/scripts/click.js"></script>

    <script src="/scripts/closeOutside.js"></script>
    <script>
        uncheckOnOutsideClick("theme-menu-toggle", "theme-menu");
        uncheckOnOutsideClick("search-toggle", "search")
    </script>

    <script src="/scripts/search.js"></script>
</body>
</html>
