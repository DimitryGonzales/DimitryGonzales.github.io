<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!--Inter Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!--Noto Sans Japanese-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="toolbox">
        <input type="checkbox" id="theme-menu-toggle">
        <div class="tooltip-parent">
            <label for="theme-menu-toggle" class="theme-menu-toggle-label will-be-clicked">
                <i class="fa-solid fa-palette"></i>
                <i class="fa-solid fa-xmark"></i>
            </label>

            <div class="tooltip tooltip-right">
                <span>Theme Menu</span>
            </div>
        </div>

        <label class="theme-menu">
            <label for="theme-menu-toggle" class="theme-menu-toggle-label-inside">
                <div class="theme-menu-toggle-label-inside-icon">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>

                <span>Close</span>
            </label>

            <input type="checkbox" id="theme-toggle">
            <label for="theme-toggle"  class="theme-toggle-container">
                <h2 class="theme-toggle-container-title">
                    Dark Theme
                </h2>

                <div class="theme-toggle-switch-container">
                    <div class="theme-toggle-switch">

                    </div>
                </div>
            </label>

            <div class="palette-container">
                <input type="radio" name="palette-radio" class="palette-radio" id="palette-color-blue" checked>
                <label for="palette-color-blue" class="palette-color-label palette-color-blue">
                    <div class="palette-color-label-shade-container">
                        <div class="palette-color-label-shade"></div>
                        <div class="palette-color-label-shade"></div>
                        <div class="palette-color-label-shade"></div>
                        <div class="palette-color-label-shade"></div>
                        <div class="palette-color-label-shade"></div>
                    </div>

                    <div class="palette-color-label-info">
                        <h2 class="palette-color-label-title">Blue</h2>

                        <div class="palette-color-label-check">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </div>
                </label>

                <input type="radio" name="palette-radio" class="palette-radio" id="palette-color-green" checked>
                <label for="palette-color-green" class="palette-color-label palette-color-green">
                    <div class="palette-color-label-shade-container">
                        <div class="palette-color-label-shade"></div>
                        <div class="palette-color-label-shade"></div>
                        <div class="palette-color-label-shade"></div>
                        <div class="palette-color-label-shade"></div>
                        <div class="palette-color-label-shade"></div>
                    </div>

                    <div class="palette-color-label-info">
                        <h2 class="palette-color-label-title">Green</h2>

                        <div class="palette-color-label-check">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </div>
                </label>

                <input type="radio" name="palette-radio" class="palette-radio" id="palette-color-purple" checked>
                <label for="palette-color-purple" class="palette-color-label palette-color-purple">
                    <div class="palette-color-label-shade-container">
                        <div class="palette-color-label-shade"></div>
                        <div class="palette-color-label-shade"></div>
                        <div class="palette-color-label-shade"></div>
                        <div class="palette-color-label-shade"></div>
                        <div class="palette-color-label-shade"></div>
                    </div>

                    <div class="palette-color-label-info">
                        <h2 class="palette-color-label-title">Purple</h2>

                        <div class="palette-color-label-check">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </div>
                </label>
            </div>
        </div>
    </div>

    <nav class="section-menu">
        <div class="tooltip-parent">
            <a href="#home" class="section-menu-button section-indicator-home will-be-clicked">
                <i class="fa-solid fa-house"></i>
            </a>

            <div class="tooltip tooltip-top">
                <span>Home</span>
            </div>
        </div>

        <div class="tooltip-parent">
            <a href="#projects" class="section-menu-button section-indicator-projects will-be-clicked tooltip-parent">
                <i class="fa-solid fa-screwdriver-wrench"></i>
            </a>

            <div class="tooltip tooltip-top">
                <span>Projects</span>
            </div>
        </div>

        <div class="tooltip-parent">
            <a href="#pages" class="section-menu-button section-indicator-pages will-be-clicked tooltip-parent">
                <i class="fa-solid fa-globe"></i>
            </a>

            <div class="tooltip tooltip-top">
                <span>Pages</span>
            </div>
        </div>
    </nav>

    <div class="language-selector-container">
        <div class="language-selector-icon">
            <i class="fa-solid fa-language"></i>
        </div>

        <select id="language-selector" class="will-be-clicked">
            <option value="en">English</option>
            <option value="pt">Português</option>
            <option value="ja">日本語</option>
        </select>
    </div>

    <main>
        <section id="home">

        </section>

        <section id="projects">

        </section>

        <section id="pages">
            
        </section>
    </main>

    <script src="/scripts/language.js"></script>
    <script src="/scripts/themeToggle.js"></script>
    <script src="/scripts/paletteColor.js"></script>
    <script src="/scripts/sectionDetection.js"></script>
    <script src="/scripts/click.js"></script>
    <script src="/scripts/closeOutside.js"></script>
</body>
</html>
